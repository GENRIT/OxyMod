<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Recolor</title>
    <style>
/* Основные стили для тела страницы */
body {
    margin: 0;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: #000000;
}

/* Контейнер с тенью и закругленными краями */
.container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
    padding: 40px;
    text-align: center;
    max-width: 400px;
    width: 100%;
    margin: 20px auto;
    color: #ffffff;
    position: relative;
    z-index: 1;
}

/* Заголовок с современным стилем */
.container h1 {
    color: #ffffff;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Кнопки загрузки и конвертации с галактическим стилем */
.upload-btn {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.5);
    padding: 12px 20px;
    border-radius: 8px;
    color: #ffffff;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    width: 100%;
    max-width: 100%;
    transition: background 0.3s ease, border-color 0.3s ease;
}

/* Эффект наведения для кнопок */
.upload-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.7);
}

/* Выпадающий список с минималистичным стилем */
.color-select {
    margin: 20px 0;
    text-align: left;
}

/* Метка для выпадающего списка */
.color-select label {
    color: #ffffff;
    font-size: 16px;
    margin-right: 10px;
}

/* Стили для выпадающего списка */
.color-select select {
    background: #333333;
    border: 1px solid #666666;
    border-radius: 8px;
    padding: 8px 12px;
    font-size: 16px;
    color: #ffffff;
    transition: border-color 0.3s ease;
}

/* Эффект фокуса для выпадающего списка */
.color-select select:focus {
    border-color: #007aff;
    outline: none;
}

/* Стили для лоадера */
.loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #007aff;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 2s linear infinite;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Full Recolor</h1>
        <input type="file" id="fileInput" class="upload-btn" accept=".zip">
        <div class="color-select">
            <label for="color">Выбери цвет:</label>
            <select id="color">
                <option value="270">Purple</option>
                <option value="0">Red</option>
                <option value="30">Orange</option>
                <option value="60">Yellow</option>
                <option value="120">Green</option>
                <option value="180">Turquoise</option>
                <option value="240">Blue</option>
            </select>
        </div>
        <button class="upload-btn" onclick="convertImages()">»НАЧАТЬ»</button>
        <div class="loader" id="loader"></div>
    </div>
    <canvas id="stars"></canvas>
    <div id="galaxy"></div>
    <style>
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #333;
            background-color: rgba(255, 255, 255, 0.1);
            max-width: 600px;
            text-align: left;
            white-space: pre-wrap;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        #galaxy {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 200px;
            height: 200px;
            background-image: url('galaxy.png'); /* замените 'galaxy.png' на URL вашей галактики */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 0;
        }
    </style>
<script>
        // Анимация звездного неба
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let stars = [];
        const numStars = 100;
        const maxStarSize = 2;
        const maxStarSpeed = 0.05;

        function initStars() {
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * maxStarSize,
                    speed: Math.random() * maxStarSpeed
                });
            }
        }

        function updateStars() {
            for (let star of stars) {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let star of stars) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
                ctx.fillStyle = "white";
                ctx.fill();
            }
        }

        function animateStars() {
            updateStars();
            drawStars();
            requestAnimationFrame(animateStars);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            initStars();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animateStars();


    function convertImages() {
        const fileInput = document.getElementById('fileInput');
        const loader = document.getElementById('loader');
        if (fileInput.files.length === 0) {
            alert('Жду .zip файл с Изображениями');
            return;
        }

        loader.style.display = 'block'; // Показать лоадер

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const jszip = new JSZip();
            jszip.loadAsync(event.target.result).then(zip => {
                const newZip = new JSZip();
                const promises = [];
                const selectedColor = document.getElementById('color').value;

                zip.forEach((relativePath, file) => {
                    const promise = file.async('base64').then(content => {
                        return new Promise(resolve => {
                            const img = new Image();
                            img.src = 'data:image/png;base64,' + content;
                            img.onload = function() {
                                const canvas = document.createElement('canvas');
                                const ctx = canvas.getContext('2d');
                                canvas.width = img.width;
                                canvas.height = img.height;
                                ctx.drawImage(img, 0, 0);

                                // Получение данных изображения
                                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                                const data = imageData.data;

                                // Преобразование изображения в выбранный оттенок
                                for (let i = 0; i < data.length; i += 4) {
                                    const r = data[i];
                                    const g = data[i + 1];
                                    const b = data[i + 2];

                                    // Преобразование RGB в HSV
                                    const hsv = rgbToHsv(r, g, b);
                                    // Установка оттенка на выбранный цвет
                                    hsv[0] = selectedColor / 360;
                                    hsv[1] = Math.min(hsv[1] * 0.8, 1); // Слегка уменьшенная насыщенность
                                    hsv[2] = Math.min(hsv[2] * 1.2, 1); // Легкое осветление изображения

                                    // Преобразование обратно в RGB
                                    const rgb = hsvToRgb(hsv[0], hsv[1], hsv[2]);

                                    data[i] = rgb[0];
                                    data[i + 1] = rgb[1];
                                    data[i + 2] = rgb[2];
                                }

                                // Обновление данных изображения
                                ctx.putImageData(imageData, 0, 0);

                                // Преобразование canvas обратно в blob
                                canvas.toBlob(blob => {
                                    newZip.file(relativePath, blob);
                                    resolve();
                                });
                            };
                        });
                    });
                    promises.push(promise);
                });

                Promise.all(promises).then(() => {
                    newZip.generateAsync({ type: 'blob' }).then(blob => {
                        const downloadLink = document.createElement('a');
                        downloadLink.href = URL.createObjectURL(blob);
                        downloadLink.download = 'converted_images.zip';
                        downloadLink.click();
                        loader.style.display = 'none'; // Скрыть лоадер после завершения
                    });
                });
            });
        };

        reader.readAsArrayBuffer(file);
    }

    function rgbToHsv(r, g, b) {
        r /= 255, g /= 255, b /= 255;
        const max = Math.max(r, g, b), min = Math.min(r, g, b);
        let h, s, v = max;
        const d = max - min;
        s = max === 0 ? 0 : d / max;
        if (max === min) {
            h = 0;
        } else {
            switch (max) {
                case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                case g: h = (b - r) / d + 2; break;
                case b: h = (r - g) / d + 4; break;
            }
            h /= 6;
        }
        return [h, s, v];
    }

    function hsvToRgb(h, s, v) {
        let r, g, b;
        const i = Math.floor(h * 6);
        const f = h * 6 - i;
        const p = v * (1 - s);
        const q = v * (1 - f * s);
        const t = v * (1 - (1 - f) * s);
        switch (i % 6) {
            case 0: r = v, g = t, b = p; break;
            case 1: r = q, g = v, b = p; break;
            case 2: r = p, g = v, b = t; break;
            case 3: r = p, g = q, b = v; break;
            case 4: r = t, g = p, b = v; break;
            case 5: r = v, g = p, b = q; break;
        }
        return [Math.round(r * 255), Math.round(g * 255), Math.round(b * 255)];
    }
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>


    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        .glitch {
            position: relative;
            font-size: 48px;
            animation: glitch-animation 1s infinite;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            animation: glitch-animation 1s infinite;
        }
        .glitch::before {
            color: red;
            z-index: -1;
            clip: rect(0, 900px, 0, 0);
        }
        .glitch::after {
            color: blue;
            z-index: -2;
            clip: rect(0, 0, 0, 900px);
        }
        @keyframes glitch-animation {
            0% {
                clip: rect(20px, 9999px, 85px, 0);
                transform: skew(0.3deg);
            }
            10% {
                clip: rect(85px, 9999px, 75px, 0);
                transform: skew(0.8deg);
            }
            20% {
                clip: rect(30px, 9999px, 65px, 0);
                transform: skew(0.5deg);
            }
            30% {
                clip: rect(75px, 9999px, 90px, 0);
                transform: skew(0.2deg);
            }
            40% {
                clip: rect(90px, 9999px, 45px, 0);
                transform: skew(0.6deg);
            }
            50% {
                clip: rect(45px, 9999px, 95px, 0);
                transform: skew(0.4deg);
            }
            60% {
                clip: rect(95px, 9999px, 55px, 0);
                transform: skew(0.1deg);
            }
            70% {
                clip: rect(55px, 9999px, 20px, 0);
                transform: skew(0.7deg);
            }
            80% {
                clip: rect(20px, 9999px, 80px, 0);
                transform: skew(0.5deg);
            }
            90% {
                clip: rect(80px, 9999px, 60px, 0);
                transform: skew(0.3deg);
            }
            100% {
                clip: rect(60px, 9999px, 40px, 0);
                transform: skew(0.6deg);
            }
        }
    </style>
</head>
<body>
    <div class="glitch" data-text="Glitch Effect">Glitch Effect</div>

    <script>
        // JavaScript can be used to dynamically change the text if needed
        const glitchElement = document.querySelector('.glitch');
        glitchElement.textContent = 'New Color Pack';
        glitchElement.setAttribute('data-text', 'New Color Pack');
    </script>
</body>
