<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Gear Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .equipment-preview {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .preview-item {
      width: 128px;
      height: 128px;
      border: 1px solid #000;
      margin: 10px;
    }

    .equipment-generator {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pixel Gear Generator</h1>

  <div class="equipment-preview">
    <div id="weapon-preview" class="preview-item"></div>
    <div id="armor-preview" class="preview-item"></div>
  </div>

  <div class="equipment-generator">
    <h2>Weapon Settings</h2>
    <div class="form-group">
      <label for="weapon-form">Weapon Form:</label>
      <select id="weapon-form">
        <option value="sword">Sword</option>
        <option value="axe">Axe</option>
        <option value="hammer">Hammer</option>
      </select>
    </div>
    <div class="form-group">
      <label for="weapon-color">Weapon Color:</label>
      <input type="color" id="weapon-color">
    </div>
    <div class="form-group">
      <label for="weapon-details">Weapon Details:</label>
      <select id="weapon-details">
        <option value="gem">Gem</option>
        <option value="enchantment">Enchantment</option>
        <option value="none">None</option>
      </select>
    </div>

    <h2>Armor Settings</h2>
    <div class="form-group">
      <label for="armor-form">Armor Form:</label>
      <select id="armor-form">
        <option value="helmet">Helmet</option>
        <option value="chestplate">Chestplate</option>
        <option value="leggings">Leggings</option>
        <option value="boots">Boots</option>
      </select>
    </div>
    <div class="form-group">
      <label for="armor-color">Armor Color:</label>
      <input type="color" id="armor-color">
    </div>
    <div class="form-group">
      <label for="armor-details">Armor Details:</label>
      <select id="armor-details">
        <option value="emblem">Emblem</option>
        <option value="insignia">Insignia</option>
        <option value="none">None</option>
      </select>
    </div>

    <button id="generate-button">Generate</button>
  </div>

  <script>
    // Generate button click event
    document.getElementById("generate-button").addEventListener("click", generateGear);

    // Generate gear function
    function generateGear() {
      // Get weapon settings
      const weaponForm = document.getElementById("weapon-form").value;
      const weaponColor = document.getElementById("weapon-color").value;
      const weaponDetails = document.getElementById("weapon-details").value;

      // Get armor settings
      const armorForm = document.getElementById("armor-form").value;
      const armorColor = document.getElementById("armor-color").value;
      const armorDetails = document.getElementById("armor-details").value;

      // Update weapon preview
      const weaponPreview = document.getElementById("weapon-preview");
      weaponPreview.style.background = weaponColor;
      weaponPreview.innerHTML = `Weapon Form: ${weaponForm}<br>Weapon Details: ${weaponDetails}`;

      // Update armor preview
      const armorPreview = document.getElementById("armor-preview");
      armorPreview.style.background = armorColor;
      armorPreview.innerHTML = `Armor Form: ${armorForm}<br>Armor Details: ${armorDetails}`;
    }
  </script>
</body>
</html>
