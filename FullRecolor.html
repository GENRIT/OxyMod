/* Основные стили для тела страницы */
body {
    margin: 0;
    overflow: hidden;

/* Контейнер с тенью и закругленными краями */

/* Заголовок с современным стилем */

@keyframes spin {

    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

<script>
        // Анимация звездного неба
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let stars = [];
        const numStars = 100;
        const maxStarSize = 2;
        const maxStarSpeed = 0.05;

        function initStars() {
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * maxStarSize,
                    speed: Math.random() * maxStarSpeed
                });
            }
        }

        function updateStars() {
            for (let star of stars) {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let star of stars) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
                ctx.fillStyle = "white";
                ctx.fill();
            }
        }

        function animateStars() {
            updateStars();
            drawStars();
            requestAnimationFrame(animateStars);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            initStars();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        animateStars();


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip-utils@0.1.0/dist/jszip-utils.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                JSZip.loadAsync(file).then(async function(zip) {
                    const transformedZip = new JSZip();
                    const files = zip.file(/.*/);
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        const content = await file.async("blob");
                        const img = await loadImage(content);
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;

                        // Set target red color from the armor
                        const targetRed = { r: 230, g: 0, b: 0 }; // примерный цвет брони игрока
                        const [targetH, targetS, targetV] = rgbToHsv(targetRed.r, targetRed.g, targetRed.b);

                        for (let j = 0; j < data.length; j += 4) {
                            let [r, g, b] = [data[j], data[j + 1], data[j + 2]];
                            let [h, s, v] = rgbToHsv(r, g, b);

                            // Replace hue with target red hue
                            h = targetH;
                            s = Math.min(1, s * 1.2); // Slightly increase saturation
                            v = Math.min(1, v * 1.1); // Slightly increase brightness

                            [r, g, b] = hsvToRgb(h, s, v);
                            [data[j], data[j + 1], data[j + 2]] = [r, g, b];
                        }
                        ctx.putImageData(imageData, 0, 0);
                        const newDataUrl = canvas.toDataURL();
                        const newBlob = await (await fetch(newDataUrl)).blob();
                        transformedZip.file(file.name, newBlob);
                    }
                    transformedZip.generateAsync({ type: "blob" }).then(function(content) {
                        saveAs(content, "transformed_images.zip");
                        document.getElementById('downloadButton').style.display = 'block';
                    });
                });
            }
        });

        function loadImage(blob) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = URL.createObjectURL(blob);
            });
        }

        function rgbToHsv(r, g, b) {
            r /= 255, g /= 255, b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, v = max;
            const d = max - min;
            s = max === 0 ? 0 : d / max;
            if (max === min) {
                h = 0; // achromatic
            } else {
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return [h, s, v];
        }

        function hsvToRgb(h, s, v) {
            let r, g, b;
            const i = Math.floor(h * 6);
            const f = h * 6 - i;
            const p = v * (1 - s);
            const q = v * (1 - f * s);
            const t = v * (1 - (1 - f) * s);
            switch (i % 6) {
                case 0: r = v, g = t, b = p; break;
                case 1: r = q, g = v, b = p; break;
                case 2: r = p, g = v, b = t; break;
                case 3: r = p, g = q, b = v; break;
                case 4: r = t, g = p, b = v; break;
                case 5: r = v, g = p, b = q; break;
            }
            return [Math.round(r * 255), Math.round(g * 255), Math.round(b * 255)];
        }
    </script>

        body {

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            animation: glitch-animation 1s infinite;
        }
        .glitch::before {
            color: red;
            z-index: -1;
            clip: rect(0, 900px, 0, 0);
        }
        .glitch::after {
            color: blue;
            z-index: -2;
            clip: rect(0, 0, 0, 900px);
        }
        @keyframes glitch-animation {
            0% {
                clip: rect(20px, 9999px, 85px, 0);
                transform: skew(0.3deg);
            }
            10% {
                clip: rect(85px, 9999px, 75px, 0);
                transform: skew(0.8deg);
