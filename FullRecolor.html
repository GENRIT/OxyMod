<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Image Recolor Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/konva/8.3.6/konva.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f0f0; }
        .container { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 800px; width: 100%; }
        canvas { border: 1px solid #ddd; max-width: 100%; height: auto; }
        .controls { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 10px; }
        input[type="color"], input[type="file"], button { margin: 5px; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; cursor: pointer; border-radius: 5px; }
        #colorContainer { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
        .color-item { display: flex; align-items: center; }
        #preview { max-width: 100%; height: auto; margin-top: 20px; display: none; }
        #loader { display: none; margin-top: 10px; width: 100%; height: 10px; background-color: #f0f0f0; border-radius: 5px; overflow: hidden; }
        #loader .progress { height: 100%; width: 0; background-color: #4CAF50; transition: width 0.5s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bulk Image Recolor Editor</h1>
        <div id="colorContainer">
            <div class="color-item">
                <input type="color" class="colorPicker" value="#ff0000">
                <button class="removeColor">Remove</button>
            </div>
        </div>
        <button id="addColor">Add Color</button>
        <div class="controls">
            <input type="file" id="zipInput" accept=".zip">
            <button id="processBtn">Process Images</button>
            <button id="downloadBtn" style="display: none;">Download Processed Images</button>
        </div>
        <div id="loader">
            <div class="progress"></div>
        </div>
        <img id="preview" alt="Preview">
    </div>

    <script>
        const colorContainer = document.getElementById('colorContainer');
        const addColorBtn = document.getElementById('addColor');
        const zipInput = document.getElementById('zipInput');
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const preview = document.getElementById('preview');
        const loader = document.getElementById('loader');
        const progress = document.querySelector('#loader .progress');
        let processedZipBlob;

        addColorBtn.addEventListener('click', addColorPicker);

        function addColorPicker() {
            const colorItem = document.createElement('div');
            colorItem.className = 'color-item';
            colorItem.innerHTML = `
                <input type="color" class="colorPicker" value="#${Math.floor(Math.random()*16777215).toString(16)}">
                <button class="removeColor">Remove</button>
            `;
            colorContainer.insertBefore(colorItem, addColorBtn);
            colorItem.querySelector('.removeColor').addEventListener('click', () => colorItem.remove());
        }

        processBtn.addEventListener('click', processImages);
        downloadBtn.addEventListener('click', () => saveAs(processedZipBlob, 'processed_images.zip'));

        async function processImages() {
            const file = zipInput.files[0];
            if (!file) {
                alert('Please select a ZIP file');
                return;
            }

            const colors = Array.from(document.querySelectorAll('.colorPicker')).map(picker => picker.value);
            if (colors.length === 0) {
                alert('Please add at least one color');
                return;
            }

            loader.style.display = 'block';
            progress.style.width = '0%';

            const zip = new JSZip();
            const loadedZip = await zip.loadAsync(file);
            const processedZip = new JSZip();
            const totalFiles = Object.keys(loadedZip.files).filter(filename => !loadedZip.files[filename].dir).length;
            let processedFiles = 0;

            for (const [filename, zipEntry] of Object.entries(loadedZip.files)) {
                if (!zipEntry.dir && filename.match(/\.(jpe?g|png|gif)$/i)) {
                    const imageData = await zipEntry.async('arraybuffer');
                    const processedImage = await processImage(imageData, colors);
                    processedZip.file(filename, processedImage);
                    processedFiles++;
                    progress.style.width = `${(processedFiles / totalFiles) * 100}%`;
                }
            }

            processedZipBlob = await processedZip.generateAsync({type: 'blob'});
            downloadBtn.style.display = 'block';
            loader.style.display = 'none';
        }

        async function processImage(imageData, colors) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const stage = new Konva.Stage({
                        container: document.createElement('div'), // container for Konva
                        width: img.width,
                        height: img.height
                    });

                    const layer = new Konva.Layer();
                    stage.add(layer);

                    const konvaImage = new Konva.Image({
                        image: img,
                        width: img.width,
                        height: img.height
                    });

                    layer.add(konvaImage);
                    layer.draw();

                    colors.forEach(color => {
                        const filterColor = Konva.Util.getRGB(color);
                        konvaImage.cache();
                        konvaImage.filters([Konva.Filters.RGBA]);
                        konvaImage.blue(filterColor.b);
                        konvaImage.green(filterColor.g);
                        konvaImage.red(filterColor.r);
                        konvaImage.alpha(1);
                    });

                    layer.draw();

                    stage.toCanvas().toBlob(blob => {
                        resolve(blob);

                        // Update preview
                        preview.src = URL.createObjectURL(blob);
                        preview.style.display = 'block';
                    });
                };
                img.src = URL.createObjectURL(new Blob([imageData]));
            });
        }

        // Add initial color picker
        addColorPicker();
    </script>
</body>
</html>
