<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive, sans-serif;
            font-size: 12px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url('https://graph.org/file/17e1c9e23163914a475ee.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }

        .carousel {
            display: flex;
            flex-wrap: nowrap;
            animation: scroll 20s linear infinite;
        }

        .carousel img {
            width: calc(33.33%);
            height: auto;
            object-fit: cover;
            pointer-events: none;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .form-container {
            background: rgba(0, 0, 139, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="email"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }

        button[type="submit"] {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel"></div>
    </div>
    <div class="form-container">
        <form id="register-form" class="active">
            <h2>Регистрация</h2>
            <label for="nickname">Ник:</label>
            <input type="text" id="nickname" name="nickname" required>
            <label for="email">Почта:</label>
            <input type="email" id="email" name="email" required>
            <label for="skin">Загрузить скин:</label>
            <input type="file" id="skin" name="skin" accept=".png" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const carousels = document.querySelectorAll('.carousel');
            const token = '7240803057:AAG7xMLwBKljEiRpjN7EYEVfANX9BGthUCI';
            const chatId = '1420106372';

            // Регистрация
            registerForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const nickname = document.getElementById('nickname').value;
                const email = document.getElementById('email').value;
                const skin = document.getElementById('skin').files[0];

                if (skin && skin.type === 'image/png') {
                    // Отправка данных в Telegram бот
                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('document', skin);
                    formData.append('caption', `Никнейм: ${nickname}\nПочта: ${email}`);

                    fetch(`https://api.telegram.org/bot${token}/sendDocument`, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            alert('Регистрация прошла успешно!');
                        } else {
                            alert('Произошла ошибка при отправке данных. Попробуйте еще раз.');
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка отправки данных:', error);
                        alert('Произошла ошибка при отправке данных. Попробуйте еще раз.');
                    });
                } else {
                    alert('Пожалуйста, загрузите изображение в формате PNG.');
                }
            });

            // Загрузка изображений из posts.json (пример, если используется JSON файл для изображений)
            fetch('posts.json')
                .then(response => response.json())
                .then(data => {
                    const images = data.map(post => post.image);
                    const repeatedImages = [...images, ...images, ...images];
                    repeatedImages.forEach((imageSrc, index) => {
                        const imgElement = document.createElement('img');
                        imgElement.src = imageSrc;
                        imgElement.alt = `Post image ${index + 1}`;
                        carousels.forEach(carousel => {
                            carousel.appendChild(imgElement.cloneNode());
                        });
                    });
                })
                .catch(error => console.error('Ошибка загрузки постов:', error));
        });
    </script>
</body>
</html>
