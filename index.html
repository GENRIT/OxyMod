<!-- Скрипт для динамического отображения постов -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('posts.json')
            .then(response => response.json())
            .then(posts => {
                posts.sort((a, b) => b.views - a.views);

                const container = document.querySelector('.container');
                if (!container) {
                    console.error('Container not found');
                    return;
                }

                let block;
                let slideContainer;

                posts.forEach((post, index) => {
                    if (index % 3 === 0) {
                        block = document.createElement('div');
                        block.classList.add('block-container');
                        slideContainer = document.createElement('div');
                        slideContainer.classList.add('slide-container');
                        block.appendChild(slideContainer);
                        container.appendChild(block);
                    }

                    const item = document.createElement('div');
                    item.classList.add('item');
                    item.innerHTML = `
                        <div class="image-container">
                            <img src="${post.image}" onclick="window.location.href='${post.link}'" alt="Image">
                        </div>
                        <div class="description">
                            <img class="avatar" src="${post.avatar}" alt="Avatar">
                            <div>
                                <p>${post.author}</p>
                                <p>${post.type}</p>
                                <p>${post.title}</p>
                            </div>
                            <a href="${post.link}" class="button-link">
                                <img src="https://graph.org/file/142e85a03b2c7d9f5b4d0.jpg" class="button-image">
                            </a>
                        </div>
                    `;
                    slideContainer.appendChild(item);
                });

                // Добавляем класс анимации для постов
                const items = document.querySelectorAll('.item');
                items.forEach((item, index) => {
                    setTimeout(() => {
                        item.classList.add('fade-in');
                    }, index * 100);
                });
            })
            .catch(error => console.error('Error loading posts:', error));
    });
</script>
