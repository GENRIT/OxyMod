/* General Styles */
body {
    margin: 0;
    overflow-x: hidden; /* Prevent horizontal scrolling */
    background: radial-gradient(circle at bottom, #001f3f, #001a33, #001526, #000d19, #00010c);
    font-family: 'Arial', sans-serif; /* Ensure a consistent font throughout */
    color: #ffffff; /* Set default text color to white for better contrast */
}

/* Smooth Scrolling */
html {
    scroll-behavior: smooth;
}

/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5); /* Increased opacity for better visibility */
    padding: 1em;
    position: sticky; /* Make navbar sticky */
    top: 0;
    z-index: 1000;
    backdrop-filter: blur(10px); /* Add a blur effect to the navbar background */
}

/* Menu Button Styles */
.navbar .menu-dots {
    font-size: 24px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px; /* Increased padding for better touch targets */
    border-radius: 50px; /* Rounded button */
    transition: all 0.3s ease; /* Smooth transition for all properties */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add subtle shadow */
}

.navbar .menu-dots:hover {
    background-color: #0056b3;
    transform: translateY(-2px); /* Slight lift effect on hover */
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
}

/* Dropdown Menu Styles */
.dropdown-menu {
    display: none;
    position: fixed;
    top: 70px; /* Adjusted to account for navbar height */
    right: 20px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 15px;
    padding: 15px;
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.5s ease;
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.dropdown-menu.show {
    display: block;
    animation: fadeInDown 0.5s ease forwards;
}

.dropdown-menu.hide {
    display: block;
    animation: fadeOutUp 0.5s ease forwards;
}

.dropdown-menu a {
    background-color: #007bff;
    color: white;
    text-decoration: none;
    display: flex;
    align-items: center;
    margin: 10px 0;
    padding: 12px 15px;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.dropdown-menu a img {
    width: 24px;
    height: 24px;
    margin-right: 15px;
}

.dropdown-menu a:hover {
    background-color: #0056b3;
    transform: translateX(5px); /* Slight movement on hover */
}

/* Keyframe Animations */
@keyframes fadeInDown {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeOutUp {
    0% {
        opacity: 1;
        transform: translateY(0);
    }
    100% {
        opacity: 0;
        transform: translateY(-20px);
    }
}

/* Blur Effect Styles */
.blur-top, .blur-bottom {
    position: fixed;
    left: 0;
    right: 0;

    pointer-events: none;
    z-index: 999;
}

}

.blur-bottom {
    bottom: 0;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
}

/* Container and Scroll Styles */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px 0;
    box-sizing: border-box;
}

.scroll-container {
    display: flex;
    overflow-x: auto;

    padding: 20px 10px;
    gap: 20px;
    cursor: grab;
    scrollbar-width: thin;
    scrollbar-color: #007bff rgba(0, 0, 0, 0.2);
}

.scroll-container::-webkit-scrollbar {
    height: 8px;
}

.scroll-container::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.2);

.scroll-container::-webkit-scrollbar-thumb {

.scroll-container:active {
    cursor: grabbing;

/* Item Styles */
.item {

.item:hover .image-container img {

}

@keyframes crazyAnimation {

    50% { transform: rotate(0deg) scale(1); }
    75% { transform: rotate(-3deg) scale(1.05); }

.crazy {

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1001;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.6);

}

.modal-content {

    margin: 10% auto;

    max-width: 500px;
    border-radius: 15px;

.modal.show .modal-content {

.close {

.close:hover,
.close:focus {

/* Floating Lanterns */
.lantern {
    position: absolute;
    bottom: -100px;
    width: 50px;
    animation: float linear infinite, flicker 3s ease-in-out infinite;
    opacity: 0;
    filter: drop-shadow(0 0 10px rgba(255, 165, 0, 0.5));
}

@keyframes float {
    0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    100% {
        transform: translateY(-150vh) translateX(calc(50vw * (var(--direction) - 0.5))) rotate(360deg);
        opacity: 0;
    }
}

@keyframes flicker {
    0%, 100% { opacity: 1; filter: brightness(1); }
    50% { opacity: 0.8; filter: brightness(0.8); }
}

/* Lantern variations */
.lantern:nth-child(2) {

    <script>
        document.querySelector('.menu-dots').addEventListener('click', function() {
            document.querySelector('.dropdown-menu').classList.toggle('show');
        });

        document.addEventListener('click', (event) => {
            const dropdownMenu = document.querySelector('.dropdown-menu');
            if (!dropdownMenu.contains(event.target) && !event.target.matches('.menu-dots')) {
                dropdownMenu.classList.remove('show');
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            fetch('posts.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(posts => {
                    console.log('Posts loaded:', posts);

                    posts.sort((a, b) => b.views - a.views);

                    const container = document.querySelector('.container');
                    if (!container) {
                        console.error('Container not found');
                        return;
                    }

                    let block;

                    posts.forEach((post, index) => {
                        if (index % 3 === 0) {
                            block = document.createElement('div');
                            block.classList.add('scroll-container');
                            container.appendChild(block);
                        }

                        const item = document.createElement('div');
                        item.classList.add('item', 'neumorphic');

                        item.innerHTML = `
                            <div class="image-container">
                                <img src="${post.image}" onclick="window.location.href='${post.link}'" alt="Image">
                            </div>
                            <div class="description">
                                <img class="avatar" src="${post.avatar}" alt="Avatar">
                                <div>
                                    <p class="font-bold">${post.author}</p>
                                    <p class="text-sm text-gray-600">${post.type}</p>
                                    <p class="text-lg">${post.title}</p>
                                </div>
                                <a href="${post.link}" class="button-link">
                                    <img src="https://graph.org/file/142e85a03b2c7d9f5b4d0.jpg" class="button-image">
                                </a>
                            </div>
                        `;

                        block.appendChild(item);
                    });

                    // Initialize animations
                    gsap.from(".item", {
                        duration: 1,
                        opacity: 0,
                        y: 50,
                        stagger: 0.2,
                        ease: "power3.out"
                    });
                })
                .catch(error => console.error('Error loading posts:', error));
        });

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // 3D background animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);

        camera.position.z = 30;

        function animate() {
            requestAnimationFrame(animate);
            torusKnot.rotation.x += 0.01;
            torusKnot.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
