<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilt Effect Example</title>
  <style>
    .tilt {
      width: 300px;
      height: 200px;
      background-image: url('https://graph.org/file/090ab8c21d49c46a78410.jpg');
      background-size: cover;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      margin: 50px auto;
      transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
    }
  </style>
</head>
<body>
  <div class="tilt"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".tilt"), {
      max: 25,
      speed: 400,
      glare: true,
      "max-glare": 0.5,
      reset: true // Ensure element resets smoothly
    });

    document.querySelectorAll(".tilt").forEach(element => {
      element.addEventListener("tiltChange", event => {
        element.style.transition = "transform 0.2s ease-out, box-shadow 0.2s ease-out";
      });

      element.addEventListener("mouseleave", event => {
        element.style.transition = "transform 0.5s ease-out, box-shadow 0.5s ease-out";
      });
    });
  </script>
</body>
</html>
