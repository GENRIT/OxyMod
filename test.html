<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>
<body>
    <h1>Upload File to Telegram Bot</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" required>
        <button type="submit">Upload</button>
    </form>
    <p id="status"></p>

    <script>
        const API_TOKEN = '7240803057:AAG7xMLwBKljEiRpjN7EYEVfANX9BGthUCI';
        const OWNER_CHAT_ID = 1420106372;

        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (file) {
                const formData = new FormData();
                formData.append('document', file);
                
                const url = `https://api.telegram.org/bot${API_TOKEN}/sendDocument?chat_id=${OWNER_CHAT_ID}`;
                
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.ok) {
                        document.getElementById('status').textContent = 'File successfully uploaded and sent to Telegram bot';
                    } else {
                        document.getElementById('status').textContent = 'Failed to send file: ' + result.description;
                    }
                } catch (error) {
                    document.getElementById('status').textContent = 'Error: ' + error.message;
                }
            } else {
                document.getElementById('status').textContent = 'No file selected';
            }
        });
    </script>
</body>
</html>
