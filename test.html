<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Upload .mcpack File</h1>
    <input type="file" id="fileInput" accept=".mcpack">
    <button onclick="uploadFile()">Upload</button>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://api.seenode.net/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    await sendToTelegram(result.file_url);
                    alert('File uploaded and sent to Telegram successfully');
                } else {
                    alert('Failed to upload file');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error uploading file');
            }
        }

        async function sendToTelegram(fileUrl) {
            const apiUrl = `https://api.telegram.org/bot${'7240803057:AAG7xMLwBKljEiRpjN7EYEVfANX9BGthUCI'}/sendMessage`;
            const chatId = 1420106372;
            const message = `New .mcpack file uploaded: ${fileUrl}`;

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            });

            if (!response.ok) {
                throw new Error('Failed to send message to Telegram');
            }
        }
    </script>
</body>
</html>
