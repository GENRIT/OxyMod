<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <style>
        body {
            background-color: #ff0000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #speedCircle {
            width: 200px;
            height: 200px;
            border: 5px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            position: relative;
            z-index: 1;
        }
        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fff;
            color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            position: relative;
            z-index: 1;
        }
        @keyframes planeAnimation {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100vw, -100vh); }
        }
        .plane {
            width: 40px;
            height: 40px;
            background-color: #fff;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            position: absolute;
            top: 50%;
            left: 50%;
            animation: planeAnimation 5s linear infinite;
        }
    </style>
</head>
<body>
    <div id="speedCircle">0 Mbps</div>
    <button id="startButton">Start</button>
    <div class="plane" style="animation-delay: 0s;"></div>
    <div class="plane" style="animation-delay: 1s;"></div>
    <div class="plane" style="animation-delay: 2s;"></div>
    <div class="plane" style="animation-delay: 3s;"></div>
    <div class="plane" style="animation-delay: 4s;"></div>
    <script>
        // Подключаем speedtest.js
        // Источник библиотеки: https://github.com/librespeed/speedtest
        var speedtest = document.createElement('script');
        speedtest.src = 'https://cdn.jsdelivr.net/gh/librespeed/speedtest@latest/speedtest.js';
        document.head.appendChild(speedtest);

        speedtest.onload = function() {
            var s = new Speedtest();
            s.onupdate = function(data) {
                document.getElementById('speedCircle').innerText = data.dlStatus + ' Mbps';
            };
            s.onend = function(aborted) {
                document.getElementById('startButton').disabled = false;
            };

            document.getElementById('startButton').addEventListener('click', function() {
                document.getElementById('startButton').disabled = true;
                s.start();
            });
        };
    </script>
</body>
</html>
