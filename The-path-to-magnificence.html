<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="books.css">
    <style>
        /* ... (previous styles remain unchanged) ... */

            width: 300px;

            object-fit: cover;

        }

        .book-cover:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            filter: brightness(1) contrast(1.2);
        }

        .menu-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #8C81E3;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .menu-icon:hover {
            color: #B388FF;

        /* ... (rest of the styles remain unchanged) ... */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
}

.modal-content {
    background-color: rgba(255, 255, 255, 0.1);
    margin: 15% auto;
    padding: 20px;
    border-radius: 15px;
    width: 300px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: #fff;
    text-decoration: none;
}

.modal-button {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    background: linear-gradient(45deg, #8C81E3, #B388FF);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    overflow: hidden;
    position: relative;
}

.modal-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.modal-button::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transition: width 0.3s ease, height 0.3s ease;
}

.modal-button:active::after {
    width: 300px;
    height: 300px;
    margin-left: -150px;
    margin-top: -150px;
    opacity: 0;
}

.donat-modal {
    display: none;
    position: fixed;
    z-index: 1001;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
}

.donat-content {
    background-color: rgba(255, 255, 255, 0.1);
    margin: 10% auto;
    padding: 30px;
    border-radius: 20px;
    width: 350px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.bank-avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto 20px;
    display: block;
}

.copy-text {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 15px;
    border-radius: 10px;
    font-size: 18px;
    color: #fff;
    margin-bottom: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.copy-text:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.copy-hint {
    font-size: 12px;
    color: #aaa;
}
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="exit-button" onclick="exitToBooks()">Выйти</button>
        </header>

        <div class="menu-icon" id="menuIcon">☰</div>

        <main>
            <!-- ... (rest of the main content remains unchanged) ... -->
        </main>
    </div>

    <div id="adModal" class="modal">
        <!-- ... (ad modal content remains unchanged) ... -->
    </div>

    <div id="menuModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <button class="modal-button" id="donatButton">Donat</button>
            <button class="modal-button" id="telegramButton">Telegram</button>
        </div>
    </div>

    <div id="donatModal" class="donat-modal">
        <div class="donat-content">
            <img src="https://graph.org/file/2c60cf9861f79faf63b96.jpg" alt="Bank Avatar" class="bank-avatar">
            <div class="copy-text" id="copyText">2200700811767465</div>
            <p class="copy-hint">Нажмите, чтобы скопировать</p>
        </div>
    </div>

    <script>
        function exitToBooks() {
            window.location.href = 'https://Oxymod.netlify.app/books';
        }

        function showModal() {
            document.getElementById('adModal').style.display = 'block';
            setTimeout(startTimer, 5000);
        }

        function startTimer() {
            setTimeout(function() {
                window.location.href = 'https://Oxymod.netlify.app/books/next-chapter';
            }, 15000);
        }

        // New JavaScript for menu modal
        const menuIcon = document.getElementById('menuIcon');
        const menuModal = document.getElementById('menuModal');
        const donatModal = document.getElementById('donatModal');
        const closeButtons = document.getElementsByClassName('close');
        const donatButton = document.getElementById('donatButton');
        const telegramButton = document.getElementById('telegramButton');
        const copyText = document.getElementById('copyText');

        menuIcon.onclick = function() {
            menuModal.style.display = 'block';
        }

        for (let closeButton of closeButtons) {
            closeButton.onclick = function() {
                menuModal.style.display = 'none';
                donatModal.style.display = 'none';
            }
        }

        donatButton.onclick = function() {
            menuModal.style.display = 'none';
            donatModal.style.display = 'block';
        }

        telegramButton.onclick = function() {
            window.open('https://t.me/your_telegram_channel', '_blank');
        }

        copyText.onclick = function() {
            navigator.clipboard.writeText(copyText.textContent).then(function() {
                alert('Номер карты скопирован!');
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }

        window.onclick = function(event) {
            if (event.target == menuModal) {
                menuModal.style.display = 'none';
            }
            if (event.target == donatModal) {
                donatModal.style.display = 'none';
            }
        }
    </script>

    <!-- Ad script -->
    <script defer src="https://cdn.adlook.me/js/rlf.js"></script>
