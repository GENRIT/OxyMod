<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница с книгами</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #050317, #15151C, #424149);
            color: #8C81E3;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #424149;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .menu-icon:hover {
            transform: rotate(90deg);
            color: #fff;
        }

        .books-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 30px;
        }

        .book-block {
            width: calc(50% - 15px);
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .book-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .book-info {
            padding: 15px;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .book-author {
            font-size: 14px;
            color: #8C81E3;
        }

        @media (max-width: 768px) {
            .book-block {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Книжная полка</h1>
            <div class="menu-icon">&#8942;</div>
        </header>
        <main class="books-container" id="booksContainer"></main>
    </div>

    <script>
        async function loadBooks() {
            try {
                const response = await fetch('posts.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
                return [];
            }
        }

        function createBookBlock(book) {
            const bookBlock = document.createElement('div');
            bookBlock.className = 'book-block';
            bookBlock.innerHTML = `
                <img src="${book.image}" alt="${book.title}" class="book-image">
                <div class="book-info">
                    <h2 class="book-title">${book.title}</h2>
                    <p class="book-author">${book.author}</p>
                </div>
            `;
            return bookBlock;
        }

        async function displayBooks() {
            const books = await loadBooks();
            const booksContainer = document.getElementById('booksContainer');
            
            books.forEach((book, index) => {
                if (index % 2 === 0) {
                    // Создаем новый ряд для каждых двух книг
                    const row = document.createElement('div');
                    row.className = 'books-row';
                    row.style.display = 'flex';
                    row.style.justifyContent = 'space-between';
                    row.style.marginBottom = '30px';
                    booksContainer.appendChild(row);
                }
                
                const bookBlock = createBookBlock(book);
                booksContainer.lastChild.appendChild(bookBlock);
            });
        }

        window.addEventListener('load', displayBooks);
    </script>
</body>
</html>
