<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy World Dungeon Master</title>
    <style>
        /* Ваши стили CSS */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-area, .output-area {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <!-- Сообщения будут добавлены сюда динамически -->
        </div>
        <div class="input-area">
            <textarea id="user-input" placeholder="Enter your prompt..."></textarea>
            <button onclick="getResponse()">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
