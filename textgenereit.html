<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy World Dungeon Master</title>
    <style>
async function sendMessage() {
    const userInput = document.getElementById('user-input').value;
    if (!userInput.trim()) return;  // Не отправлять пустые сообщения

    addMessage(userInput, 'user');
    document.getElementById('user-input').value = '';  // Очистить поле ввода

    const messages = [
        {"role": "system", "content": "You are a helpful AI assistant."},
        {"role": "user", "content": userInput}
    ];

    try {
        const response = await fetch('http://localhost:5000/generate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ messages })
        });
        const botMessage = await response.json();
        addMessage(botMessage, 'bot');
    } catch (error) {
        console.error('Error:', error);
        addMessage('An error occurred while generating the response.', 'bot');
    }
}

function addMessage(content, role) {
    const chatBox = document.getElementById('chat-box');
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', role);
    messageElement.textContent = content;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;  // Прокрутка к последнему сообщению
}
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <!-- Сообщения будут добавлены сюда динамически -->
        </div>
        <div class="input-area">
            <textarea id="user-input" placeholder="Ваше сообщение..."></textarea>
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
