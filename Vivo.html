<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический Поисковик</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.net.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --text-color: #ffffff;
            --background-color: #000033;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        #space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
            }
            to {
                text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--primary-color);
            }
        }

        #searchForm {
            display: flex;
            margin-bottom: 2rem;
        }

        #searchInput {
            flex-grow: 1;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid var(--primary-color);
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--text-color);
            border-radius: 25px 0 0 25px;
            outline: none;
            font-family: 'Orbitron', sans-serif;
        }

        #searchButton {
            padding: 1rem 2rem;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        #searchButton:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 0 15px var(--secondary-color);
        }

        .result-section {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .result-section h2 {
            color: var(--secondary-color);
            margin-top: 0;
            font-size: 1.5rem;
            text-shadow: 0 0 5px var(--secondary-color);
        }

        .result-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .result-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .result-item h3 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        .result-item p {
            color: var(--text-color);
            margin-bottom: 0;
        }

        .result-icon {
            width: 32px;
            height: 32px;
            margin-right: 1rem;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
        }

        .result-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #loading {
            text-align: center;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-top: 2rem;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

    </style>
</head>
<body>
    <div id="space-background"></div>
    <div class="container">
        <h1>Космический Поисковик</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Введите запрос..." required>
            <button type="submit" id="searchButton"><i class="fas fa-search"></i></button>
        </form>
        <div id="loading" style="display: none;">Поиск в глубинах космоса...</div>
        <div id="results"></div>
    </div>

    <script>
        // Создание звезд на фоне
        function createStars() {
            const numStars = 200;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(star);
            }
        }

        createStars();

        // Инициализация VANTA.NET
        VANTA.NET({
            el: "#space-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3fafff,
            backgroundColor: 0x0
        })

        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results');
        const loadingIndicator = document.getElementById('loading');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = searchInput.value;
            loadingIndicator.style.display = 'block';
            resultsContainer.innerHTML = '';
            await performSearch(query);
            loadingIndicator.style.display = 'none';
        });

        async function performSearch(query) {
            const duckDuckGoResults = await searchDuckDuckGo(query);
            displayResults('Результаты поиска', duckDuckGoResults);
        }

        async function searchDuckDuckGo(query) {
            const endpoint = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`;
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                return data.RelatedTopics.slice(0, 10).map(topic => ({
                    title: topic.Text.split(' - ')[0],
                    description: topic.Text.split(' - ')[1] || '',
                    url: topic.FirstURL
                }));
            } catch (error) {
                console.error('Ошибка при поиске в DuckDuckGo:', error);
                return [];
            }
        }

        function displayResults(sectionTitle, results) {
            if (results.length === 0) {
                resultsContainer.innerHTML = '<p>Результаты не найдены.</p>';
                return;
            }

            const section = document.createElement('div');
            section.classList.add('result-section');
            section.innerHTML = `<h2>${sectionTitle}</h2>`;

            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                resultItem.onclick = () => window.open(result.url, '_blank');
                
                const favicon = `https://www.google.com/s2/favicons?domain=${new URL(result.url).hostname}&sz=32`;
                
                resultItem.innerHTML = `
                    <div class="result-icon">
                        <img src="${favicon}" alt="Site icon" onerror="this.src='https://picsum.photos/32/32?random=${Math.random()}';">
                    </div>
                    <div>
                        <h3>${result.title}</h3>
                        <p>${result.description}</p>
                    </div>
                `;
                section.appendChild(resultItem);
            });

            resultsContainer.appendChild(section);
        }
    </script>
</body>
</html>
