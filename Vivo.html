<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический поисковик NASA</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            background-image: url('https://www.nasa.gov/sites/default/files/thumbnails/image/pia24560-43.jpg'); 
            background-size: cover;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .search-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: width 0.4s ease-in-out;
            outline: none;
        }
        .search-input:focus {
            width: 80%;
        }
        .search-button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #45a049;
        }
        .results {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            padding: 20px;
            color: #fff;
        }
        .result-item {
            margin-bottom: 30px;
            text-align: center;
        }
        .result-item img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .result-item p {
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Космический поисковик NASA</div>
    </header>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Введите дату в формате ГГГГ-ММ-ДД" id="searchQuery">
        <button class="search-button" onclick="performSearch()">Поиск</button>
    </div>
    <div class="results" id="results"></div>

    <script>
        async function performSearch() {
            const query = document.getElementById('searchQuery').value;
            const apiKey = 'http://mars.jpl.nasa.gov/msl-raw-images/proj/msl/redops/ods/surface/sol/01000/opgs/edr/fcam/FLB_486265257EDR_F0481570FHAZ00323M_.JPG"'; // Используйте ваш API-ключ NASA
            const response = await fetch(`https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?earth_date=${query}&api_key=${apiKey}`);
            const data = await response.json();
            displayResults(data.photos);
        }

        function displayResults(photos) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (photos && photos.length > 0) {
                photos.forEach(photo => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';

                    const img = document.createElement('img');
                    img.src = photo.img_src;
                    resultItem.appendChild(img);

                    const p = document.createElement('p');
                    p.textContent = `Date: ${photo.earth_date} | Rover: ${photo.rover.name} | Camera: ${photo.camera.full_name}`;
                    resultItem.appendChild(p);

                    resultsDiv.appendChild(resultItem);
                });
            } else {
                resultsDiv.textContent = 'Нет результатов';
            }
        }
    </script>
</body>
</html>
